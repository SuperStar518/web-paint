<header id="header">
    <p id="lead">編集モード</p>
    <ul id="menu" class="flex flex-align flex-center">
        <li class="editItem">
            <ul class="flex">
                <li><a href="#"><img src="assets/img/icon-plus.svg" width="30" height="30" alt=""></a></li>
                <li><a href="#"><img src="assets/img/icon-minus.svg" width="30" height="30" alt=""></a></li>
            </ul>

            <ul class="flex">

        </li>

            <ul class="flex">
                <li><a href="#" class="textType return">取り消し</a></li>
